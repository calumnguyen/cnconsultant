<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    <title>CN Consultant & Partners</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="social icons">
        <div class="arrow">
          <img class="left" src="./assets/img/left-arrow.png" alt="" />
          <img class="right" src="./assets/img/right-arrow.png" alt="" />
        </div>
        <a href="https://fb.me/cnconsultant">
          <img src="./assets/img/black-facebook.png" alt="" />
        </a>
        <a href="https://linkedin.com/company/cn-consultant-partners">
          <img src="./assets/img/black-linkdin.png" alt="" />
        </a>
      </div>
    </div>
    <div class="header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 col-md-12">
            <div class="mbl-logo">
              <a href="/"><img src="./assets/img/logo.png" alt="logo" /></a>
            </div>
            <div class="web-logo">
              <a href="/"><img src="./assets/img/logo.png" alt="logo" /></a>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="d-flex quote-btn">
              <div class="que">
                <a href="./quote.html" class="btn quote">Get a Quote</a>
              </div>
              <div class="que">
                <a href="#" id="button1" class="btn" onclick="setLanguage('en')"
                  >ENG</a
                >
                <a
                  href="#"
                  id="button2"
                  class="btn"
                  style="display: none"
                  onclick="setLanguage('es')"
                  >VIE</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="contact-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div data-aos="fade-right" data-aos-duration="2000">
              <h1>You are just a step away from extraordinary service</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="consultant-desc" id="consultation">
      <div class="container">
        <p class="heading">Dear <span id="name"></span>,</p>
        <p class="description">
          Thank you for your interest in a free consultation with us. <br />
          One of our team members will reach out to you at soon as possible.
        </p>
        <div class="text-center">
          <div class="free-consult">
            <a href="./index.html" class="homepage">Back to Homepage</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./assets/js/custom.js"></script>
    <script>
      name = localStorage.getItem("Name");
      $("#name").text(name);
      console.log($(".heading").text());
    </script>
  </body>
</html>
