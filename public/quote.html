<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    <title>CN Consultant & Partners</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="social icons">
        <div class="arrow">
          <img class="left" src="./assets/img/left-arrow.png" alt="" />
          <img class="right" src="./assets/img/right-arrow.png" alt="" />
        </div>
        <a href="https://fb.me/cnconsultant" target="_blank">
          <img src="./assets/img/black-facebook.svg" alt="" />
        </a>
        <a
          href="https://linkedin.com/company/cn-consultant-partners"
          target="_blank"
        >
          <img src="./assets/img/black-linkdin.svg" alt="" />
        </a>
        <a href="https://www.instagram.com/cnc.partners/" target="_blank">
          <img src="./assets/img/black-insta.svg" alt="" />
        </a>
      </div>
    </div>
    <div class="header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 col-md-12">
            <div class="mbl-logo">
              <a href="/"><img src="./assets/img/logo.png" alt="logo" /></a>
            </div>
            <div class="web-logo">
              <a href="/"><img src="./assets/img/logo.png" alt="logo" /></a>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="d-flex quote-btn">
              <div class="que">
                <a href="./quote.html" class="btn quote">Get a Quote</a>
              </div>
              <div class="que">
                <a href="#" id="button1" class="btn" onclick="setLanguage('en')"
                  >ENG</a
                >
                <a
                  href="#"
                  id="button2"
                  class="btn"
                  style="display: none"
                  onclick="setLanguage('es')"
                  >VIE</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="contact-section">
      <div class="container">
        <div class="row">
          <div class="col-xl-6 col-lg-8 col-md-12">
            <div data-aos="fade-right" data-aos-duration="2000">
              <h1>You are just a step away from extraordinary service</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <form id="contactForm" action="#">
      <div class="contact-form">
        <div class="container">
          <div class="heading">
            <div data-aos="fade-right" data-aos-duration="2000">
              <h2>Personal Information</h2>
              <p>REQUIRED</p>
            </div>
          </div>
          <div class="form-detail row">
            <div class="col-md-8 mx-auto">
              <div class="row align-items-center mb-4">
                <div class="col-md-4">
                  <div data-aos="fade-right" data-aos-duration="2000">
                    <p class="first_name">First Name*</p>
                  </div>
                </div>
                <div class="col-md-8">
                  <div data-aos="fade-left" data-aos-duration="2000">
                    <input
                      required
                      id="first_name"
                      type="text"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="row align-items-center mb-4">
                <div class="col-md-4">
                  <div data-aos="fade-right" data-aos-duration="2000">
                    <p class="last_name">Last Name*</p>
                  </div>
                </div>
                <div class="col-md-8">
                  <div data-aos="fade-left" data-aos-duration="2000">
                    <input
                      required
                      id="last_name"
                      type="text"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="row align-items-center mb-4">
                <div class="col-md-4">
                  <div data-aos="fade-right" data-aos-duration="2000">
                    <p class="phone">Phone*</p>
                  </div>
                </div>
                <div class="col-md-8">
                  <div data-aos="fade-left" data-aos-duration="2000">
                    <input
                      required
                      id="phone"
                      type="phone"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="row align-items-center mb-4">
                <div class="col-md-4">
                  <div data-aos="fade-right" data-aos-duration="2000">
                    <p class="email">Email*</p>
                  </div>
                </div>
                <div class="col-md-8">
                  <div data-aos="fade-left" data-aos-duration="2000">
                    <input
                      required
                      id="email"
                      type="email"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="heading heading2 my-4">
            <div data-aos="fade-right" data-aos-duration="2000">
              <h2>Company Information</h2>
              <p>OPTIONAL</p>
            </div>
          </div>
          <div class="form-detail row">
            <div class="col-md-8 mx-auto">
              <div class="row align-items-center mb-4">
                <div class="col-md-4">
                  <div data-aos="fade-right" data-aos-duration="2000">
                    <p class="company-name">Company Name</p>
                  </div>
                </div>
                <div class="col-md-8">
                  <div data-aos="fade-left" data-aos-duration="2000">
                    <input type="text" id="company_name" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="row align-items-center mb-4">
                <div class="col-md-4">
                  <div data-aos="fade-right" data-aos-duration="2000">
                    <p class="company-address">Company Address</p>
                  </div>
                </div>
                <div class="col-md-8">
                  <div data-aos="fade-left" data-aos-duration="2000">
                    <input
                      type="text"
                      id="company_address"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="row align-items-center mb-4">
                <div class="col-md-4">
                  <div data-aos="fade-right" data-aos-duration="2000">
                    <p class="service-industry">Service Industry</p>
                  </div>
                </div>
                <div class="col-md-8">
                  <div data-aos="fade-left" data-aos-duration="2000">
                    <input
                      type="text"
                      id="service_industry"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="heading heading3 my-4">
            <div data-aos="fade-right" data-aos-duration="2000">
              <h2>What is the best time for us to call you?</h2>
              <p>OPTIONAL</p>
            </div>
          </div>
          <div class="form-detail">
            <div data-aos="zoom-in" data-aos-duration="2000">
              <textarea
                name=""
                id="time_to_call"
                class="form-control"
                cols="30"
                rows="10"
              ></textarea>
            </div>
          </div>
          <div class="text-center">
            <div class="free-consult">
              <button type="submit" id="fromSubmitBtn" class="consult-title">
                Iâ€™d like a free consultation
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./assets/js/custom.js"></script>
    <script src="./assets/js/contactForm.js"></script>
  </body>
</html>
