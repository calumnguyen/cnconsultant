<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <title>Consultant</title>
</head>

<script>
    let token = localStorage.getItem("token");
    if(!token){
        window.location.href = "/admin/login.html"; 
    }
</script>

<body>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->

    <!-- Modal -->
    <div class="modal fade hide" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="contact-form">
                        <div class="container">
                            <div class="form-detail row">
                                <div class="col-md-10 mx-auto">
                                    <div class="mb-4">
                                        <p class="mb-2">User Name*</p>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="mb-4">
                                        <p class="mb-2">Password*</p>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="text-center">
                                        <div class="free-consult mt-3">
                                            <a href="">Login</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="table-section">
        <div class="container">
            <table id="example" class="table table-striped dt-responsive nowrap" style="width:100%">
                <div class="mb-4" style="text-align: right;">
                    <div class="free-consult mt-3">
                        <a id="logoutBtn" href="#">Logout <img width="30px" src="./assets/logout.png" alt=""></a>
                    </div>
                </div>
                <div class="date-range">
                    <input type="text" name="daterange" class="form-control-sm" value="All" />
                </div>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>language</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Copmany Name</th>
                        <th>Copmany Address</th>
                        <th>Service Industry</th>
                        <th>Time To Call</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
        <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
        <script src="https://cdn.datatables.net/responsive/2.2.9/js/responsive.bootstrap5.min.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
        <script src="./assets/js/custom.js"></script>
</body>

</html>
